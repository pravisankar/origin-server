Name: cron-1.4
Version: 1.4
Display-Name: cron v1.4
Description: "Cron based job scheduling service"
License: "ASL 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Categories:
  - embedded
Help-Topics:
  "Getting Started Guide": https://openshift.redhat.com/community/blogs/getting-started-with-cron-jobs-on-openshift
Provides: 
  - cron
  - scheduler-service
  - cron-service
Components:
  executor:
    Publishes:
      get-job-listing:
        Type: "STRING:jobs"
    Subscribes:
      add-job:
        Type: "STRING:job"
      remove-job:
        Type: "STRING:job"
Scaling:
  Min: 1
  Max: 1
