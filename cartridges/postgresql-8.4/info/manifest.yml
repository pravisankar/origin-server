Name: postgresql-8.4
Version: 8.4
Display-Name: postgres v8.4 
Description: Postgres DB Server
Vendor: 
Categories:
  - embedded
  - database
License: ASL 2.0
Website: http://www.postgresql.org
Help-Topics:
  - "Building with PostGreSQL" : http://docs.redhat.com/docs/en-US/OpenShift/2.0/html/User_Guide/sect-User_Guide-Working_With_Database_Cartridges.html
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Root user on PostgreSQL database"
  - Key: "password"
    Type: cart_data
    Description: "Password for root user on PostgreSQL database"
  - Key: database_name
    Type: cart_data
    Description: "PostgreSQL DB name"
  - Key: connection_url
    Type: cart_data
    Description: "PostgreSQL DB connection URL"
Provides: 
  - postgresql-8.4
  - rhc-cartridge-postgresql
Conflicts:
  - mysql-5.1
Native-Requires: 
  - postgresql
  - postgresql-server
  - postgresql-libs
  - postgresql-devel
  - postgresql-ip4r
  - postgresql-jdbc
  - postgresql-plperl
  - postgresql-plpython
  - postgresql-pltcl
  - PyGreSQL
  - perl-Class-DBI-Pg
  - perl-DBD-Pg
  - perl-DateTime-Format-Pg
  - php-pear-MDB2-Driver-pgsql
  - php-pgsql
  - postgis
  - python-psycopg2
  - rhdb-utils
  - uuid-pgsql
Profiles:
  singleton-master:
    Provides: postgresql-singleton-master
    Components:
      postgresql-server:
        Publishes:
          publish-db-connection-info:
            Type: "NET_TCP:db:connection-info"
        Scaling:
          Min: 1
          Max: 1
